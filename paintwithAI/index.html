<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손가락으로 그리기 - MediaPipe Hands</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script defer src="paintwithai.js"></script>
</head>

<body>
    <div id="container" style="min-height: 450px; position: relative; width: 100%;">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="fingerLine" style="position: absolute; display: none;"></div>
    </div>
    <div id="toolPanel">
        <label for="colorPicker">색상 선택:</label>
        <input type="color" id="colorPicker" name="colorPicker">
        
        <label for="lineWidth">선 두께:</label>
        <input type="range" id="lineWidth" name="lineWidth" min="1" max="10" value="1">
    </div>    
</body>

</html>
